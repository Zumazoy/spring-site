<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Управление статусами билетов</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/script.js" defer></script>
</head>
<body>
<div id="errorNotification" class="error-notification"
     th:if="${validationErrors != null and not validationErrors.isEmpty()}">
  <span class="close-btn" onclick="closeErrorNotification()">×</span>
  <strong>Ошибки при добавлении:</strong>
  <ul id="errorList" class="error-list">
    <li th:each="error : ${validationErrors}" th:text="${error.value}"></li>
  </ul>
</div>
<div id="updateErrorNotification" class="error-notification"
     th:if="${updateValidationErrors != null and not updateValidationErrors.isEmpty()}">
  <span class="close-btn" onclick="closeUpdateErrorNotification()">×</span>
  <strong>Ошибки при обновлении:</strong>
  <ul id="updateErrorList" class="error-list">
    <li th:each="error : ${updateValidationErrors}" th:text="${error.value}"></li>
  </ul>
</div>

<header>
  <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
    <a href="/admin" class="admin-btn">← Админ меню</a>
    <h1>Управление статусами билетов</h1>
    <div style="width: 100px;"></div>
  </div>
</header>

<div class="container">
  <section class="search-section">
    <h2>Поиск статусов</h2>
    <form class="search-form" action="/admin/ticket-statuses/search" method="get">
      <input type="text" maxlength="100" name="keyword" placeholder="Введите ключевое слово" th:value="${keyword}" required>
      <select name="searchBy">
        <option value="id" th:selected="${searchBy == 'id'}">ID</option>
        <option value="title" th:selected="${searchBy == 'title'}">Название</option>
      </select>
      <button type="submit">Поиск</button>
      <a href="/admin/ticket-statuses">
        <button type="button">Сбросить поиск</button>
      </a>
    </form>
  </section>

  <section>
    <h2>Добавить статус</h2>
    <form action="/admin/ticket-statuses/add" method="post" th:object="${ticketStatus}">
      <div class="form-grid">
        <div class="form-group">
          <label>Название статуса</label>
          <input type="text" maxlength="30" th:field="*{ticketStatusTitle}" required>
        </div>
      </div>
      <button type="submit">Добавить статус</button>
    </form>
  </section>

  <section>
    <h2>Список статусов</h2>
    <ol>
      <th:block th:each="status : ${ticketStatuses}">
        <li>
          <div class="user-info">
            <span th:text="'ID: ' + ${status.ticketStatusId} + ' |'"></span>
            <span th:text="'Название: ' + ${status.ticketStatusTitle}"></span>
          </div>
          <form id="update-form-${status.ticketStatusId}" action="/admin/ticket-statuses/update" method="post">
            <input type="hidden" name="currentPage" th:value="${currentPage}">
            <input type="hidden" name="ticketStatusId" th:value="${status.ticketStatusId}"/>

            <div class="form-grid">
              <div class="form-group">
                <label>Название статуса</label>
                <input type="text" maxlength="30" name="ticketStatusTitle"
                       th:attr="data-statusid=${status.ticketStatusId}" th:value="${status.ticketStatusTitle}">
              </div>
            </div>
            <div class="action-buttons">
              <button type="submit">Обновить</button>
              <button type="button" th:onclick="'confirmDelete(' + ${status.ticketStatusId} + ')'" class="btn-danger">Удалить</button>
            </div>
          </form>
          <form th:id="'delete-form-' + ${status.ticketStatusId}" action="/admin/ticket-statuses/delete" method="post" style="display: none;">
            <input type="hidden" name="ticketStatusId" th:value="${status.ticketStatusId}"/>
          </form>
        </li>
      </th:block>
    </ol>

    <div class="pagination" th:if="${totalPages > 1}">
      <!-- Назад -->
      <a th:if="${currentPage > 0}"
         th:href="${(keyword != null and !#strings.isEmpty(keyword)) ?
                 '/admin/ticket-statuses/search?keyword=' + keyword + '&searchBy=' + searchBy + '&page=' + (currentPage - 1) :
                 '/admin/ticket-statuses?page=' + (currentPage - 1)}">← Назад</a>

      <!-- Номера страниц -->
      <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:if="${i != currentPage}" class="pages"
                   th:href="${(keyword != null and !#strings.isEmpty(keyword)) ?
                             '/admin/ticket-statuses/search?keyword=' + keyword + '&searchBy=' + searchBy + '&page=' + i :
                             '/admin/ticket-statuses?page=' + i}"
                   th:text="${i + 1}"></a>
                <span class="currentPage" th:if="${i == currentPage}" th:text="${i + 1}"></span>
            </span>

      <!-- Вперед -->
      <a th:if="${currentPage < totalPages - 1}"
         th:href="${(keyword != null and !#strings.isEmpty(keyword)) ?
                 '/admin/ticket-statuses/search?keyword=' + keyword + '&searchBy=' + searchBy + '&page=' + (currentPage + 1) :
                 '/admin/ticket-statuses?page=' + (currentPage + 1)}">Вперед →</a>
    </div>
  </section>
</div>
</body>
<script th:inline="javascript">
  document.addEventListener('DOMContentLoaded', function() {
    const errors = /*[[${validationErrors}]]*/ {};
    if (errors && Object.keys(errors).length > 0) {
      highlightAddErrorFields(errors);
      showErrorNotification(errors);
    }

    const updateErrors = /*[[${updateValidationErrors}]]*/ {};
    if (updateErrors && Object.keys(updateErrors).length > 0) {
      highlightUpdateErrorFields(updateErrors);
      showUpdateErrorNotification(updateErrors);
    }
  });

  function highlightAddErrorFields(errors) {
    document.querySelectorAll('.add-error-field').forEach(el => {
      el.classList.remove('add-error-field');
    });

    for (const field in errors) {
      const input = document.querySelector(`form[action='/admin/ticket-statuses/add'] [name="${field}"],
                                              form[action='/admin/ticket-statuses/add'] [th\\:field="*{${field}}"]`);
      if (input) {
        input.classList.add('add-error-field');
        if (Object.keys(errors).indexOf(field) === 0) {
          input.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      }
    }
  }

  function highlightUpdateErrorFields(errors) {
    document.querySelectorAll('.update-error-field').forEach(el => {
      el.classList.remove('update-error-field');
    });

    for (const field in errors) {
      const parts = field.split('_');
      if (parts.length >= 3 && parts[0] === "update") {
        const fieldName = parts[1];
        const statusId = parts[2];

        const input = document.querySelector(`input[name="${fieldName}"][data-statusid="${statusId}"]`);
        if (input) {
          input.classList.add('update-error-field');
          if (Object.keys(errors).indexOf(field) === 0) {
            input.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }
        }
      }
    }
  }
</script>
</html>
