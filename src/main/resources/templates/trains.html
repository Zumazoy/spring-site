<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Управление поездами</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/script.js" defer></script>
</head>
<body>
<div id="errorNotification" class="error-notification"
     th:if="${validationErrors != null and not validationErrors.isEmpty()}">
  <span class="close-btn" onclick="closeErrorNotification()">×</span>
  <strong>Ошибки при добавлении:</strong>
  <ul id="errorList" class="error-list">
    <li th:each="error : ${validationErrors}" th:text="${error.value}"></li>
  </ul>
</div>
<div id="updateErrorNotification" class="error-notification"
     th:if="${updateValidationErrors != null and not updateValidationErrors.isEmpty()}">
  <span class="close-btn" onclick="closeUpdateErrorNotification()">×</span>
  <strong>Ошибки при обновлении:</strong>
  <ul id="updateErrorList" class="error-list">
    <li th:each="error : ${updateValidationErrors}" th:text="${error.value}"></li>
  </ul>
</div>

<header>
  <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
    <a href="/admin" class="admin-btn">← Админ меню</a>
    <h1>Управление поездами</h1>
    <div style="width: 100px;"></div>
  </div>
</header>

<div class="container">
  <section class="search-section">
    <h2>Поиск поездов</h2>
    <form class="search-form" action="/admin/trains/search" method="get">
      <input type="text" maxlength="100" name="keyword" placeholder="Введите ключевое слово" th:value="${keyword}" required>
      <select name="searchBy">
        <option value="id" th:selected="${searchBy == 'id'}">ID</option>
        <option value="trainTitle" th:selected="${searchBy == 'trainTitle'}">Название</option>
        <option value="trainType" th:selected="${searchBy == 'trainType'}">Тип</option>
        <option value="carrierCompany" th:selected="${searchBy == 'carrierCompany'}">Компания</option>
      </select>
      <button type="submit">Поиск</button>
      <a href="/admin/trains">
        <button type="button">Сбросить поиск</button>
      </a>
    </form>
  </section>

  <section>
    <h2>Добавить поезд</h2>
    <form action="/admin/trains/add" method="post" th:object="${train}">
      <div class="form-grid">
        <div class="form-group">
          <label>Название поезда</label>
          <input type="text" minlength="3" maxlength="40" th:field="*{trainTitle}" required>
        </div>
        <div class="form-group">
          <label>Тип поезда</label>
          <input type="text" minlength="3" maxlength="40" th:field="*{trainType}" required>
        </div>
        <div class="form-group">
          <label>Количество вагонов</label>
          <input type="number" min="1" max="100" th:field="*{carriageCount}" required>
        </div>
        <div class="form-group">
          <label>Компания-перевозчик</label>
          <input type="text" maxlength="50" th:field="*{carrierCompany}" required>
        </div>
      </div>
      <button type="submit">Добавить поезд</button>
    </form>
  </section>

  <section>
    <h2>Список поездов</h2>
    <ol>
      <th:block th:each="train : ${trains}">
        <li>
          <div class="user-info">
            <span th:text="'ID: ' + ${train.id} + ' |'"></span>
            <span th:text="'Название: ' + ${train.trainTitle} + ' |'"></span>
            <span th:text="'Тип: ' + ${train.trainType} + ' |'"></span>
            <span th:text="'Вагоны: ' + ${train.carriageCount} + ' |'"></span>
            <span th:text="'Компания: ' + ${train.carrierCompany}"></span>
          </div>
          <form id="update-form-${train.id}" action="/admin/trains/update" method="post">
            <input type="hidden" name="currentPage" th:value="${currentPage}">
            <input type="hidden" name="id" th:value="${train.id}"/>

            <div class="form-grid">
              <div class="form-group">
                <label>Название поезда</label>
                <input type="text" minlength="3" maxlength="40" name="trainTitle"
                       th:attr="data-trainid=${train.id}" th:value="${train.trainTitle}">
              </div>
              <div class="form-group">
                <label>Тип поезда</label>
                <input type="text" minlength="3" maxlength="40" name="trainType"
                       th:attr="data-trainid=${train.id}" th:value="${train.trainType}">
              </div>
              <div class="form-group">
                <label>Количество вагонов</label>
                <input type="number" min="1" max="100" name="carriageCount"
                       th:attr="data-trainid=${train.id}" th:value="${train.carriageCount}">
              </div>
              <div class="form-group">
                <label>Компания-перевозчик</label>
                <input type="text" maxlength="50" name="carrierCompany"
                       th:attr="data-trainid=${train.id}" th:value="${train.carrierCompany}">
              </div>
            </div>
            <div class="action-buttons">
              <button type="submit">Обновить</button>
              <button type="button" th:onclick="'confirmDelete(' + ${train.id} + ')'" class="btn-danger">Удалить</button>
            </div>
          </form>
          <form th:id="'delete-form-' + ${train.id}" action="/admin/trains/delete" method="post" style="display: none;">
            <input type="hidden" name="id" th:value="${train.id}"/>
          </form>
        </li>
      </th:block>
    </ol>

    <div class="pagination" th:if="${totalPages > 1}">
      <!-- Назад -->
      <a th:if="${currentPage > 0}"
         th:href="${(keyword != null and !#strings.isEmpty(keyword)) ?
                 '/admin/trains/search?keyword=' + keyword + '&searchBy=' + searchBy + '&page=' + (currentPage - 1) :
                 '/admin/trains?page=' + (currentPage - 1)}">← Назад</a>

      <!-- Номера страниц -->
      <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:if="${i != currentPage}" class="pages"
                   th:href="${(keyword != null and !#strings.isEmpty(keyword)) ?
                             '/admin/trains/search?keyword=' + keyword + '&searchBy=' + searchBy + '&page=' + i :
                             '/admin/trains?page=' + i}"
                   th:text="${i + 1}"></a>
                <span class="currentPage" th:if="${i == currentPage}" th:text="${i + 1}"></span>
            </span>

      <!-- Вперед -->
      <a th:if="${currentPage < totalPages - 1}"
         th:href="${(keyword != null and !#strings.isEmpty(keyword)) ?
                 '/admin/trains/search?keyword=' + keyword + '&searchBy=' + searchBy + '&page=' + (currentPage + 1) :
                 '/admin/trains?page=' + (currentPage + 1)}">Вперед →</a>
    </div>
  </section>
</div>
</body>
<script th:inline="javascript">
  document.addEventListener('DOMContentLoaded', function() {
    const errors = /*[[${validationErrors}]]*/ {};
    if (errors && Object.keys(errors).length > 0) {
      highlightAddErrorFields(errors);
      showErrorNotification(errors);
    }

    const updateErrors = /*[[${updateValidationErrors}]]*/ {};
    if (updateErrors && Object.keys(updateErrors).length > 0) {
      highlightUpdateErrorFields(updateErrors);
      showUpdateErrorNotification(updateErrors);
    }
  });

  function highlightAddErrorFields(errors) {
    document.querySelectorAll('.add-error-field').forEach(el => {
      el.classList.remove('add-error-field');
    });

    for (const field in errors) {
      const input = document.querySelector(`form[action='/admin/trains/add'] [name="${field}"],
                                              form[action='/admin/trains/add'] [th\\:field="*{${field}}"]`);
      if (input) {
        input.classList.add('add-error-field');
        if (Object.keys(errors).indexOf(field) === 0) {
          input.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      }
    }
  }

  function highlightUpdateErrorFields(errors) {
    document.querySelectorAll('.update-error-field').forEach(el => {
      el.classList.remove('update-error-field');
    });

    for (const field in errors) {
      const parts = field.split('_');
      if (parts.length >= 3 && parts[0] === "update") {
        const fieldName = parts[1];
        const trainId = parts[2];

        const input = document.querySelector(`input[name="${fieldName}"][data-trainid="${trainId}"]`);
        if (input) {
          input.classList.add('update-error-field');
          if (Object.keys(errors).indexOf(field) === 0) {
            input.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }
        }
      }
    }
  }
</script>
</html>
