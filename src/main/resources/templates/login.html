<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/style.css">
  <title>CheepTrack | Авторизация</title>
  <script src="/script.js" defer></script>
</head>
<body>
<div id="errorNotification" class="error-notification"
     th:if="${loginError != null and not loginError.isEmpty()}"
     style="display: block;">
  <span class="close-btn" onclick="closeErrorNotification()">×</span>
  <strong>Ошибка авторизации:</strong>
  <ul id="errorList" class="error-list">
    <li th:each="error : ${loginError}" th:text="${error.value}"></li>
  </ul>
</div>

<header class="header-a">
  <div class="container" style="display: flex; justify-content: center; align-items: center; position: relative;">
    <a href="/">CheepTrack</a>
  </div>
</header>

<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Войти</h2>

    <form th:action="@{/login}" method="post" class="auth-form">
      <div class="form-group">
        <label for="login">Логин</label>
        <input type="text" id="login" name="login" required>
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit" class="auth-btn">Войти</button>
    </form>

    <div class="auth-links">Нет аккаунта? <a href="/registration">Зарегистрироваться</a></div>
  </div>
</div>
</body>
</html>
