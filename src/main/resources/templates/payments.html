<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Управление платежами</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/script.js" defer></script>
</head>
<body>
<div id="errorNotification" class="error-notification"
     th:if="${validationErrors != null and not validationErrors.isEmpty()}">
  <span class="close-btn" onclick="closeErrorNotification()">×</span>
  <strong>Ошибки при добавлении:</strong>
  <ul id="errorList" class="error-list">
    <li th:each="error : ${validationErrors}" th:text="${error.value}"></li>
  </ul>
</div>
<div id="updateErrorNotification" class="error-notification"
     th:if="${updateValidationErrors != null and not updateValidationErrors.isEmpty()}">
  <span class="close-btn" onclick="closeUpdateErrorNotification()">×</span>
  <strong>Ошибки при обновлении:</strong>
  <ul id="updateErrorList" class="error-list">
    <li th:each="error : ${updateValidationErrors}" th:text="${error.value}"></li>
  </ul>
</div>

<header>
  <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
    <a href="/admin" class="admin-btn">← Админ меню</a>
    <h1>Управление платежами</h1>
    <div style="width: 100px;"></div>
  </div>
</header>

<div class="container">
  <section class="search-section">
    <h2>Поиск платежей</h2>
    <form class="search-form" action="/admin/payments/search" method="get">
      <input type="text" maxlength="100" name="keyword" placeholder="Введите ключевое слово" th:value="${keyword}" required>
      <select name="searchBy">
        <option value="id" th:selected="${searchBy == 'id'}">ID</option>
      </select>
      <button type="submit">Поиск</button>
      <a href="/admin/payments">
        <button type="button">Сбросить поиск</button>
      </a>
    </form>
  </section>

  <section>
    <h2>Добавить платеж</h2>
    <form action="/admin/payments/add" method="post" th:object="${payment}">
      <div class="form-grid">
        <div class="form-group">
          <label>Билет</label>
          <select th:field="*{ticket}" class="form-control">
            <option value="" disabled selected>Выберите билет</option>
            <option th:each="ticket : ${tickets}"
                    th:value="${ticket.id}"
                    th:text="${ticket.getTicket() + ' (ID: ' + ticket.id + ')'}"></option>
          </select>
        </div>
        <div class="form-group">
          <label>Статус платежа</label>
          <select th:field="*{paymentStatus}" class="form-control">
            <option value="" disabled selected>Выберите статус</option>
            <option th:each="status : ${paymentStatuses}"
                    th:value="${status.paymentStatusId}"
                    th:text="'&quot;' + ${status.paymentStatusTitle + '&quot;' + ' (ID: ' + status.paymentStatusId + ')'}"></option>
          </select>
        </div>
        <div class="form-group">
          <label>Сумма</label>
          <input type="number" min="0.01" step="0.01" th:field="*{amount}" placeholder="0.00" required>
        </div>
      </div>
      <button type="submit">Добавить платеж</button>
    </form>
  </section>

  <section>
    <h2>Список платежей</h2>
    <ol>
      <th:block th:each="payment : ${payments}">
        <li>
          <div class="user-info">
            <span th:text="'ID: ' + ${payment.id} + ' |'"></span>
            <span th:text="'Билет: ' + ${payment.ticket.getTicket()} + ' |'"></span>
            <span th:text="'Статус: ' + ${payment.paymentStatus.paymentStatusTitle} + ' |'"></span>
            <span th:text="'Сумма: ' + ${payment.amount} + ' |'"></span>
            <span th:text="'Дата: ' + ${payment.getFormattedPaymentDate}"></span>
          </div>
          <form id="update-form-${payment.id}" action="/admin/payments/update" method="post">
            <input type="hidden" name="currentPage" th:value="${currentPage}">
            <input type="hidden" name="id" th:value="${payment.id}"/>

            <div class="form-grid">
              <div class="form-group">
                <label>Билет</label>
                <select name="ticket.id" class="form-control">
                  <option value="" disabled selected>Новый билет</option>
                  <option th:each="ticket : ${tickets}"
                          th:value="${ticket.id}"
                          th:selected="${ticket.id == payment.ticket.id}"
                          th:text="${ticket.getTicket() + ' (ID: ' + ticket.id + ')'}"></option>
                </select>
              </div>
              <div class="form-group">
                <label>Статус</label>
                <select name="paymentStatus.paymentStatusId">
                  <option th:each="status : ${paymentStatuses}"
                          th:value="${status.paymentStatusId}"
                          th:selected="${status.paymentStatusId == payment.paymentStatus.paymentStatusId}"
                          th:text="'&quot;' + ${status.paymentStatusTitle + '&quot;' + ' (ID: ' + status.paymentStatusId + ')'}"></option>
                </select>
              </div>
              <div class="form-group">
                <label>Сумма</label>
                <input type="number" min="0.01" step="0.01" name="amount" placeholder="Новая сумма"
                       th:attr="data-paymentid=${payment.id}" th:value="${payment.amount}">
              </div>
            </div>
            <div class="action-buttons">
              <button type="submit">Обновить</button>
              <button type="button" th:onclick="'confirmDelete(' + ${payment.id} + ')'" class="btn-danger">Удалить</button>
            </div>
          </form>
          <form th:id="'delete-form-' + ${payment.id}" action="/admin/payments/delete" method="post" style="display: none;">
            <input type="hidden" name="id" th:value="${payment.id}"/>
          </form>
        </li>
      </th:block>
    </ol>

    <div class="pagination" th:if="${totalPages > 1}">
      <!-- Назад -->
      <a th:if="${currentPage > 0}"
         th:href="${(keyword != null and !#strings.isEmpty(keyword)) ?
                 '/admin/payments/search?keyword=' + keyword + '&searchBy=' + searchBy + '&page=' + (currentPage - 1) :
                 '/admin/payments?page=' + (currentPage - 1)}">← Назад</a>

      <!-- Номера страниц -->
      <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:if="${i != currentPage}" class="pages"
                   th:href="${(keyword != null and !#strings.isEmpty(keyword)) ?
                             '/admin/payments/search?keyword=' + keyword + '&searchBy=' + searchBy + '&page=' + i :
                             '/admin/payments?page=' + i}"
                   th:text="${i + 1}"></a>
                <span class="currentPage" th:if="${i == currentPage}" th:text="${i + 1}"></span>
            </span>

      <!-- Вперед -->
      <a th:if="${currentPage < totalPages - 1}"
         th:href="${(keyword != null and !#strings.isEmpty(keyword)) ?
                 '/admin/payments/search?keyword=' + keyword + '&searchBy=' + searchBy + '&page=' + (currentPage + 1) :
                 '/admin/payments?page=' + (currentPage + 1)}">Вперед →</a>
    </div>
  </section>
</div>
</body>
<script th:inline="javascript">
  document.addEventListener('DOMContentLoaded', function() {
    const errors = /*[[${validationErrors}]]*/ {};
    if (errors && Object.keys(errors).length > 0) {
      highlightAddErrorFields(errors);
      showErrorNotification(errors);
    }

    const updateErrors = /*[[${updateValidationErrors}]]*/ {};
    if (updateErrors && Object.keys(updateErrors).length > 0) {
      highlightUpdateErrorFields(updateErrors);
      showUpdateErrorNotification(updateErrors);
    }
  });

  function highlightAddErrorFields(errors) {
    document.querySelectorAll('.add-error-field').forEach(el => {
      el.classList.remove('add-error-field');
    });

    for (const field in errors) {
      const input = document.querySelector(`form[action='/admin/payments/add'] [name="${field}"],
                                              form[action='/admin/payments/add'] [th\\:field="*{${field}}"]`);
      if (input) {
        input.classList.add('add-error-field');
        if (Object.keys(errors).indexOf(field) === 0) {
          input.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      }
    }
  }

  function highlightUpdateErrorFields(errors) {
    document.querySelectorAll('.update-error-field').forEach(el => {
      el.classList.remove('update-error-field');
    });

    for (const field in errors) {
      const parts = field.split('_');
      if (parts.length >= 3 && parts[0] === "update") {
        const fieldName = parts[1];
        const paymentId = parts[2];

        const input = document.querySelector(`input[name="${fieldName}"][data-paymentid="${paymentId}"]`);
        if (input) {
          input.classList.add('update-error-field');
          if (Object.keys(errors).indexOf(field) === 0) {
            input.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }
        }
      }
    }
  }
</script>
</html>
